# Create a service named redis-master for Redis master. 
# Port and targetPort should be Redis default port i.e 6379.
apiVerison: v1
kind: Service
metadata:
  name: redis-master
sepc:
  type: ClusterIP
  selector:
    app: redis-master
    tier: back-end
  ports:
    - port: 6379
      targetPort: 6379
